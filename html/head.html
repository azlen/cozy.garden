         <style>
            /* reset */
            *,*::after,*::before{box-sizing:border-box}blockquote,body,dd,dl,figure,h1,h2,h3,h4,p{margin:0}ul[role='list'],ol[role='list']{list-style:none}html:focus-within{scroll-behavior:smooth}body{min-height:100vh;text-rendering:optimizeSpeed;line-height:1.5}a:not([class]){text-decoration-skip-ink:auto}img,picture{max-width:100%;display:block}button,input,select,textarea{font:inherit}@media (prefers-reduced-motion: reduce){html:focus-within{scroll-behavior:auto}*,*::after,*::before{animation-duration:0.01ms !important;animation-iteration-count:1 !important;transition-duration:0.01ms !important;scroll-behavior:auto !important}}
            /* end reset */
            /* below is the minimum viable css for simply getting the forum out the door; contributions, both in css and
               design mockups, welcome from the community for v2,v3,...,vn :) */
            br { margin-bottom: unset; }
            html {
                max-width: 40rem;
                font-family: "Vollkorn", sans-serif;
            }
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.5rem;
            }
            label {
                display: block;
            }
            /* normalize post titles */

            /* article h1, article h2, article h3 {
                font-size: 1rem;
            } */
            #logo {
                width: 48px;
                height: 48px;
                display: block;
            }
			ul[type="menu"] {
				display: flex;
				list-style-type: none;
				margin: 0;
				padding: 0;
                grid-column-gap: 0.5rem;
			}
            li { margin-bottom: 0rem; }
            ul { padding-left: 1rem; }
            h1, h2 { margin-bottom: 1rem; }
            p { margin-bottom: 1rem; }
            blockquote { padding-left: 1rem; border-left: 3px solid black }
            div { margin-bottom: 2rem; }
            textarea { min-height: 10rem; }
            article > section { margin-bottom: 0.5rem; }
            article { margin-bottom: 2rem; }
            form div, label { margin-bottom: 0; }
            h1 a:visited,
            a:not([class]) {
                color: #FBFFD2;
            }
            a:visited {
                /* color: #666; for lack of better imagination */
                color: #FBFFD2;
            }
            .selectable {
                -webkit-touch-callout: all;
                -webkit-user-select: all;
                -khtml-user-select: all;
                -moz-user-select: all;
                -ms-user-select: all;
                user-select: all;
            }
            pre { overflow: auto; }
            table { border:2px solid; }
            th, td { text-align:left; padding: 2px 7px; border: 1px solid; }
            th { font-weight: bold; }
            tr:hover td { background:#e2cca2; }

            .post-container {
                max-width: 30rem;
                margin-top: 1rem;
            }
            .post-container > * {
                display: block;
                width: 100%;
            }

            body { padding: 2rem; background: #0B160B; color: #FBFFD2 }
            * { margin-bottom: 1rem; }

            .visually-hidden {
                clip: rect(0 0 0 0);
                clip-path: inset(50%);
                height: 1px;
                overflow: hidden;
                position: absolute;
                white-space: nowrap;
                width: 1px;
            }

            header nav {
                float: right;
            }

            header ul > li {
                display: inline-block;
                margin-left: 0.5rem;
            }

            @supports (display: flex) {
                header nav {
                   float: unset;
               }

               header ul > li {
                   display: unset;
                   margin-left: unset;
               }
            }

            header > a {
                background-image: url('/assets/merveilles.png');
                background-size: 100%;
                background-repeat: no-repeat;
                display: inline-block;
                height: 48px;
                width: 48px;
            }

            header svg {
                display: none;
            }

            header details {
                cursor: pointer;
            }
            header details, header details summary {
                margin-bottom: unset;
            }
            header details a:visited {
                color: black;
            }
            header details ul {
                position: absolute;
            }
            header details ul > li {
                display: block;
            }

            @supports (display: flex) {
                header > a {
                    background-image: none;
                    background-size: unset;
                    background-repeat: unset;
                }

                header svg {
                    display: initial;
                }
            }


            input[type="text"], input[type="password"], textarea {
                background: #313D4E;
                color: #FBFFD2;
                border: 1px solid #546855;
                border-radius: 3px;
                padding: 1px 6px;
                outline: none;
            }
            input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
                border-color: #86C488;
            }
            /* input:-internal-autofill-selected {
                background: #FF0000 !important;
            } */

            input:-webkit-autofill {
                -webkit-box-shadow:0 0 0 50px #313D4E inset; /* Change the color to your own background color */
                -webkit-text-fill-color: #FBFFD2;
            }

            input:-webkit-autofill:focus {
                -webkit-box-shadow: 0 0 0 50px #313D4E inset;/*your box-shadow*/
                -webkit-text-fill-color: #FBFFD2;
            } 

            button, input[type="submit"] {
                color: #000000;
                background: #FBFFD2;
                border: none;
                cursor: pointer;

                background: linear-gradient(0deg, rgba(0, 0, 0, 0.25) 6.1%, rgba(0, 0, 0, 0) 100%), #86C488;
                border: 1px solid #86C488;
                box-sizing: border-box;
                border-radius: 3px;
                
                color: #0B160B;

                padding: 1px 10px 0px 10px;

                /* font-family: monospace; */
            }
            .delete_post {
                color: #FBFFD2;
                background: transparent;
            }
            h2 {
                font-weight: normal;
                font-size: 16pt
            }
            h2 a{
                text-decoration: none;
            }
            h2 a:hover {
                text-decoration: underline;
            }

            /* main article:first-of-type section {
                display: none;
            } */

            .chladni {
                display: inline;
                filter: invert(75%) sepia(55%) saturate(245%) hue-rotate(72deg) brightness(86%) contrast(88%) brightness(25%);
                margin: 2px 10px 0 0;
                height: 23px;
                vertical-align: text-top;
                
                cursor: pointer;
            }
            .chladni:hover {
                filter: invert(75%) sepia(55%) saturate(245%) hue-rotate(72deg) brightness(86%) contrast(88%) brightness(60%);
            }

            .replanting {
                color: #86C488;
                font-family: monospace;
                font-size: 10px;
            }
            h2 a {
                opacity: 0.2;
            }
            h2 input[type="checkbox"] {
                display: none;
            }
            h2 label {
                display: inline;
            }

            h2 input[type="checkbox"]:checked ~ label img {
                filter: invert(75%) sepia(55%) saturate(245%) hue-rotate(72deg) brightness(86%) contrast(88%) brightness(100%);
            }
            h2 input[type="checkbox"]:checked ~ a {
                opacity: 1 !important;
            }

            nav {
                position: fixed;
                bottom: 1rem;
                left: 2rem;
                background: #0B160B;
            }
            nav a {
                color: #86C488;
                margin-right: 20px;
                text-decoration: none;
            }
            nav a:visited { color: #86C488 }
            nav a:hover {
                color: #FFFFFF;
                text-decoration: underline;
            }
            small {
                opacity: 0.3;
            }
            input:focus + div>small {
                opacity: 1;
            }
            
        </style>
